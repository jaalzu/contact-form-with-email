<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <form id="contactForm" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="6444b511-a118-4e6d-8422-ff003629b37d">
            <input type="text" name="name" placeholder="Your name" class="contact-input" required>
            <input type="email" name="email" placeholder="Your email" class="contact-input" required>
            <textarea name="message" placeholder="leave a message" class="contact-input"></textarea>
            <button type="submit">Submit</button>    
            <div id="result"></div>
        </form>
        
        <div class="contact-right">
            <img src="assets/right_img.png" alt="">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
